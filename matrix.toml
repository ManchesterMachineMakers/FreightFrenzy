configPath = "TeamCode/src/main/java/org/firstinspires/ftc/teamcode/util/OpModeBase.kt"

move = [
    { from = "TeamCode/build/outputs/apk/$(target)/TeamCode-$(target).apk", to = "TeamCode-$(target)-$(config).apk" },
]

[configRegex]
find = "RobotConfig.activate(hardwareMap, .*)"
replace = "RobotConfig.activate(hardwareMap, $(config))"

[configurations]
programmingBoard = "::programmingBoard"
fullRobot = "::fullRobot"

[targets]
debug = ["./gradlew", "assembleDebug"]
release = ["./gradlew", "assembleRelease"]
